<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="author" href="humans.txt" />
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <meta property="og:title" content="Magnus Brantheim blog" />
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://m-brantheim.github.io{{ page.url }}" />
    <meta property="og:image" content="https://m-brantheim.github.io/geometriclogo.jpg" />

    <!--Copied code from http://davidensinger.com/2013/04/adding-open-graph-tags-to-jekyll/-->
    {% if page.categories %}
    {% for category in page.categories limit:1 %}
    <meta content="{{ category }}" property="article:section">
    {% endfor %}
    {% endif %}
    {% if page.tags %}
    {% for tag in page.tags %}
    <meta content="{{ tag }}" property="article:tag">
    {% endfor %}
    {% endif %}
    <!-- End of copied code -->
</head>
